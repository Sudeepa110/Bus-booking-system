{% extends "base.html" %}
{% block content %}
<h2>Book a Bus</h2>
<form action="{{ url_for('book_route') }}" method="post" class="booking-form">
    <div class="form-group">
        <label for="bus_id">Select Bus:</label>
        <select name="bus_id" required class="form-control">
            {% for bus in buses %}
            <option value="{{ bus.bus_id }}">
                {{ bus.bus_id }}: {{ bus.from }} to {{ bus.to }} ({{ bus.available_seats }} seats available, ${{ bus.price }} per seat)
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" name="date" required class="form-control">
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" name="time" required class="form-control">
    </div>
    <div class="form-group">
        <label for="seats">Number of Seats:</label>
        <input type="number" name="seats" required min="1" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Book</button>
</form>
<style>
.booking-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    text-decoration: none;
}

.btn:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
