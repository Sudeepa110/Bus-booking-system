<!DOCTYPE html>
<html>
<head>
    <title>Bus Reservation System</title>
    <style>
        /* Reset some default styles */
        body, h2, ul, li, nav, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }

        /* Navigation bar styling */
        nav {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #495057;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Flash messages styling */
        .flashes {
            list-style-type: none;
            margin-bottom: 20px;
            padding: 0;
        }

        .flashes li {
            background-color: #ffc107;
            color: #212529;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ffa000;
            border-radius: 4px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('book_route') }}">Book</a>
        <a href="{{ url_for('view_booking_route') }}">View Booking</a>
        <a href="{{ url_for('cancel_booking_route') }}">Cancel Booking</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
