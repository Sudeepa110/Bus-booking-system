{% extends "base.html" %}
{% block content %}
<h2>Cancel Booking</h2>
{% if bookings %}
<form action="{{ url_for('cancel_booking_route') }}" method="post" class="cancel-booking-form">
    <div class="form-group">
        <label for="bus_id">Select Booking to Cancel:</label>
        <select name="bus_id" required class="form-control">
            {% for booking in bookings %}
            <option value="{{ booking.bus_id }}">
                {{ booking.bus_id }}: {{ booking.from_city }} to {{ booking.to_city }} on {{ booking.date }} at {{ booking.time }} ({{ booking.seats }} seats booked)
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="seats">Number of Seats to Cancel:</label>
        <input type="number" name="seats" required min="1" class="form-control">
    </div>
    <button type="submit" class="btn btn-danger">Cancel Booking</button>
</form>
{% else %}
<p>No bookings found.</p>
{% endif %}
<style>
.cancel-booking-form {
    max-width: 400px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
}

.btn.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn.btn-danger:hover {
    background-color: #c82333;
}
</style>
{% endblock %}
