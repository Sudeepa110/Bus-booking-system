<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .menu button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .menu button:active {
            background-color: #004494;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="menu">
        <button onclick="window.location.href='/book'">Book</button>
        <button onclick="window.location.href='/view_booking'">View Bookings</button>
        <button onclick="window.location.href='/cancel_booking'">Cancel Booking</button>
        <button onclick="window.location.href='/logout'">Logout</button>
    </div>
    {% endblock %}
</body>
</html>
